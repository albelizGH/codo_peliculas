<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Peliculas Codo - inicio sesión</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/registro.css" />
		<script
			src="https://kit.fontawesome.com/79d92ce098.js"
			crossorigin="anonymous"
		></script>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<header>
			<a class="logo" href="../index.html">
				<i class="fa fa-solid fa-film fa-2x"></i>
				<h1 class="logo-h2">CAC-Movies</h1>
			</a>

			<nav class="header-nav">
				<ul>
					<li class="nav-items"><a href="#">Tendencias</a></li>
					<li class="nav-items">
						<a href="../html/registro.html">Registrarse</a>
					</li>
					<li class="nav-items"><a href="#">Inicia Sesión</a></li>
				</ul>
			</nav>
			<i id="menu-desplegable" class="fa fa-bars fa-lg"></i>
		</header>

		<main>
			<div class="registro-container">
				<div class="registro-container-interno">
					<div class="titulo">
						<h1>Iniciar sesion</h1>
					</div>
					<form action="">
						<input
							type="email"
							name="email"
							id="nombre"
							placeholder="Email"
							required
						/>
						<input
							type="password"
							name="contrasenia"
							id="nombre"
							placeholder="Contraseña"
							required
						/>
						<button class="boton-registro" type="submit">
							Iniciar sesión
						</button>
					</form>

					<a href="#">¿Necesitas ayuda?</a>
				</div>
			</div>
		</main>
	</body>
</html>
